spring.application.name=torneios-ddo

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=${PORT:8080}

senha.token.login=${TOKEN_SENHA}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.orm.jdbc.bind=TRACE

spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=3MB

api.imgbb.key=${IMGBB_API_KEY}
api.imgbb.url=https://api.imgbb.com/1/upload

gemini.api.key=${GEMINI_API_KEY}
gemini.api.key.primary=${GEMINI_API_KEY1}
gemini.api.key.secondary=${GEMINI_API_KEY2}